<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery/2.0.0/jquery.min.js"></script>
	<link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">   
	<script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<script>
    $(function(){
        $("input.pvValue").keyup(function(){
            var pvId = $(this).attr("pvId");
            var pvValue = $(this).attr("pvValue");
            var page = "admin_product_updatePropertyValue";
            var parentSpan = $(this).parent("span"); 
            parentSpan.css("border","1px solid yellow");
            $.post(
                page,
                {"pvId":pvId,"pvValue":pvValue},
                function(result){
                    if(result == "success"){
                        parentSpan.css("border","1px solid grenn");
                    }else{
                        parentSpan.css("border","1px solid red");
                    }
                }
            )
        })
    });
</script>
<body>

<div class="propertyArea">
    <ol class="breadcrumb">
        <li><a href="admin_category_list">全部分類</a></li>
        <li><a href="admin_product_list?cid=${p.category.id}">${p.category.name}</a></li>
        <li>${p.name}</li>
        <li>商品属性編集</li>
    </ol>
    <div class="editPV">
        <div class="eachPV">
            <span class="pvName"></span>
            <span class="pvValue">
                <input type="text">
            </span>
        </div>
    </div>
</div>
</body>
</html>
